{% extends 'main\base.html' %} {% block content %} {% include 'main\nav.html' %}
{%load static%}

<!-- <h1 class="container">Mohtashim Kamran - Index page</h1> -->

<div class="owl-carousel owl-theme" id="home">
    <div class="item"><img src="{%static 'images\second.jpg' %}" alt="2" ></div>
    <div class="item"><img src="{%static 'images\three.jpg' %}" alt="3" ></div>
    <div class="item"><img src="{%static 'images\four.jpg' %}" alt="4" ></div>
    <div class="item"><img src="{%static 'images\five.jpg' %}" alt="5" ></div>
    <div class="item"><img src="{%static 'images\six.jpg' %}" alt="6" ></div>
</div>


<div style="background-image: url('{%static 'images\five.jpg' %}')">
    <div id="about" class="container" style="margin-top: 10%;">
      <div class="card mx-auto" style="width: 20rem;">
        <img class="card-img-top" src="{%static 'images\mainn.jpeg' %}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title"><b>{{name}}</b></h5>
          <p class="card-text">{{intro}}</p>
          <a href="https://www.linkedin.com/in/mohtashimmk/" class="btn btn-primary" style="margin-left: 35%;background-color: black;color: aliceblue;">linkedin</a>
        </div>
      </div>
      <p style="color: aliceblue; padding: 2%;">
          {{about_me}}
      </p>
    </div>
</div>
<div style="background-image: url('{%static 'images\three.jpg' %}')" style="max-width: max-content;max-height: fit-content;" >

  <div id="project" class="container" style="margin-top: 10%; padding: 5%;">
    <h1 style="color: white;">My Projects</h1>
    
        <div id="accordion" >
          {% for project,details in projects %}
          <div class="card">
            
            <div class="card-header" id="headingOne">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  {{ project }}
                </button>
              </h5>
            </div>
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body">
                  {{ details }} 
              </div>
              
            </div>
            
          </div>
          {% endfor %}
          </div>
          
</div>
</div>
<div id="languages" class="container">
  <ul class="list-group list-group-flush  mx-auto" style="margin-top: 10%;">
    <li class="list-group-item">Python</li>
    <li class="list-group-item">java</li>
    <li class="list-group-item">C</li>
    <li class="list-group-item">JavaScript</li>
  </ul>
</div>
{% endblock %}
